<form [formGroup]="Empregister" (ngSubmit)="HandleSubmit()">
    <mat-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="BasicinfoForm">
            <div formGroupName="basic">
                <ng-template matStepLabel>Fill out your name</ng-template>
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" formControlName="firstname">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" formControlName="lastname">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Confirm Password" formControlName="confirmpassword">
                    <mat-hint align="start" *ngIf="Empregister.errors?.['valuesDoNotMatch']">
                        <strong>Password do not match</strong>
                    </mat-hint>
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary" matStepperNext>Next</button>
                </div>
            </div>
        </mat-step>
        <mat-step [stepControl]="contactForm" label="Fill out your Contact Information">
            <div formGroupName="contact">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" >
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Phone</mat-label>
                    <input matInput formControlName="phone" placeholder="Phone Number" >
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Fax</mat-label>
                    <input matInput formControlName="fax" placeholder="Fax" >
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary" matStepperPrevious>Back</button>
                    <button mat-raised-button color="primary" mat-button matStepperNext>Next</button>
                </div>
            </div>
        </mat-step>
        <mat-step [stepControl]="addressForm" label="Fill out your address">
            <div formGroupName="address">
                <mat-form-field>
                    <mat-label>Street</mat-label>
                    <input matInput formControlName="street" placeholder="Street">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city" placeholder="City">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Pin Code</mat-label>
                    <input matInput formControlName="pincode" placeholder="Pin Code">
                </mat-form-field>
                <div>
                    <button mat-raised-button color="primary" matStepperPrevious>Back</button>
                    <button mat-raised-button color="accent">Submit</button>
                </div>
            </div>
        </mat-step>
    </mat-stepper>
</form>
