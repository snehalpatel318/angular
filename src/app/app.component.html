<h1>Call Function in Angular</h1>
<button (click)="getfunctionName()">Get My Name</button><!--function   -->
<br><br>
<button (click)="getName('Sneha')">Get My Name</button> <!-- function with element pass -->
<br><br>
<button (click)="myEvent('this is click event')">Click me</button>
<br><br>
<input type="text" #box (keyup)="myEvent(box.value)" />
<br><br>
<input type="text" #boxenter (keyup.enter)="myEvent(boxenter.value)" />
<br><br>
<input type="text" #boxspace (keyup.space)="myEvent(boxspace.value)" />
<br><br>
<input type="text" #boxdown (keydown)="myEvent(boxdown.value)" />
<br><br>
<input type="text" (blur)="myEvent('blur event')" />
<br><br>
<div 
(mouseover)="myEvent('mouse in')"
(mouseleave)="myEvent('mouse in')"
style="background-color: skyblue;">
Mouse events
</div>
